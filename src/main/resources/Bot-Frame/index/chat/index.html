<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/JSONUtil.js"></script>
	<script type="text/javascript" src="js/websocket.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<title>asd</title>
</head>
<body>
	<div class="content">
		<div class="content_tool">
			<div class="buttons_user">
				<div class="button_user"></div>
			</div>
			<div class="buttons_tool">
				<div class="button_add_user"></div>
				<div class="button_add_group"></div>
			</div>
		</div>
		<div class="content_list" style="user-select: none;">
			<div class="content_list_search">
				<input type="" name="" placeholder="搜索">
				<div class="button_search"></div>
			</div>
			<div class="content_list_list"></div>
		</div>
		<div class="content_chat">
			<div class="content_chat_title">
				<div class="content_chat_title_display" onclick="closeChat()">主界面</div>
				<div class="button_more"></div>
			</div>
			<div class="content_chat_box">
				<div class="content_chat_box_title">
					<div class="img"></div>
					<p>选择一个联系人</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
